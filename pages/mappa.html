<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappa del Mondo</title>
</head>
<body>

<object type="image/svg+xml" data="world.svg" width="600" height="400">
    Il tuo browser  supporta SVG
</object>

<script>
    // Esempio di manipolazione dell'SVG con JavaScript
    document.addEventListener('DOMContentLoaded', function () {
        var objectElement = document.querySelector('object');
        var svgDoc = objectElement.contentDocument;
    });




    //variabili per accedere 
    // Accesso alla sezione main_settings
    var mainSettings = simplemaps_worlmap_mapdata.main_settings;

    // Accesso alla sezione state_specific
    var stateSpecific = simplemaps_worlmap_mapdata.state_specific;

    // Accesso alla sezione regions
    var regions = simplemaps_worlmap_mapdata.regions;



    // EVENTO

    // Recupera tutti gli elementi delle regioni
    var regionElements = svgDoc.querySelectorAll('.region');

    // Aggiungi eventi al passaggio del mouse e al clic
    regionElements.forEach(function (regionElement, index) {
        regionElement.addEventListener('mouseover', function () {
            // Aggiungi classe per l'illuminazione al passaggio del mouse
            regionElement.classList.add('highlighted');
        });

    regionElement.addEventListener('mouseout', function () {
        // Rimuovi classe al termine del passaggio del mouse
        regionElement.classList.remove('highlighted');
    });

    regionElement.addEventListener('click', function () {
        // Quando viene cliccato, reindirizza verso la nuova pagina
        var continentName = simplemaps_worlmap_mapdata.regions[index].name;
        window.location.href = 'nuova_pagina.html?continent=' + continentName;
    });
});




</script>

</body>
</html>
