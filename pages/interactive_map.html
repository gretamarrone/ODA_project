              <h3 class="text-capitalize mb-4">Interactive Map</h3>
                <div id="map" style="height: 800px; width:1500px"></div>

                <script>

                  var map = L.map('map').setView([0, 0], 3);

                  // Aggiungi una mappa di sfondo (puoi cambiare il provider a tuo piacimento)
                  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; OpenStreetMap contributors'
                  }).addTo(map);

                  // Aggiungi i contorni dei continenti
                  // Carica il tuo GeoJSON dei continenti tramite AJAX
                  fetch('../data/continents.geo.json')
                      .then(response => response.json())
                      .then(data => {
                        var selectedLayer = null; // Memorizza il poligono selezionato

                        // Aggiungi i contorni dei continenti
                        var continentsLayer = L.geoJson(data, {
                          style: {
                            color: 'grey',
                            fillColor: 'lightblue'

                          },
                          onEachFeature: function (feature, layer) {
                            layer.bindTooltip(feature.properties.continent);
                            layer.on('click', function (event) {
                              if (selectedLayer) {
                                    selectedLayer.setStyle({
                                    fillColor: 'lightblue'
                                    }); // Ripristina il colore del poligono precedente
                                }
                                if (selectedLayer === this) {
                                    selectedLayer = null; // Deseleziona il poligono se è già stato cliccato
                                } else {
                                    this.setStyle({
                                        fillColor: 'yellow'
                                        }); // Cambia il colore del poligono cliccato
                                    selectedLayer = this; // Memorizza il poligono selezionato
                                }
                              // Recupera il nome del continente
                              var continentName = feature.properties.continent.toLowerCase().replace(/\s/g, '');

                              // Costruisci l'URL della pagina del continente
                              var continentURL = './continents/'+ continentName + '.html';

                              // Reindirizza alla pagina del continente
                              window.location.href = continentURL;

                            });
                            layer.on('mouseover', function (event) {
                              if (this !== selectedLayer) {
                                    this.setStyle({ fillColor: 'deepskyblue', color:'deepskyblue' }); // Cambia il colore al passaggio del mouse solo se non è selezionato
                                }
                            });                            
                            layer.on('mouseout', function (event) {
                              if (this !== selectedLayer) {
                                    this.setStyle({ fillColor: 'lightblue', color:'gray' }); // Ripristina il colore originale solo se non è selezionato
                                }
                            });
                          }
                        }).addTo(map);
                      })
                      .catch(error => console.error('Errore nel caricamento del GeoJSON', error));
