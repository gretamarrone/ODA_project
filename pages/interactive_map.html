                <div id="map" style="height: 800px; width:1000"></div>

                <script>

                  var map = L.map('map').setView([0, 0], 2);

                  // Aggiungi una mappa di sfondo (puoi cambiare il provider a tuo piacimento)
                  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; OpenStreetMap contributors'
                  }).addTo(map);

                  // Abilita il plugin Leaflet-GeoJSON-Selector
                  var selector = L.geoJson.selector({
                    select: function (event) {
                      // Azione al clic (puoi aggiungere il reindirizzamento a una pagina qui)
                      alert("Hai cliccato su un continente: " + event.layer.feature.properties.name);
                    }
                  });

                  // Aggiungi i contorni dei continenti
                  var continentsLayer = L.geoJson(continents, {
                    style: {
                      color: 'red'
                    },
                    onEachFeature: function (feature, layer) {
                      layer.bindTooltip(feature.properties.name);
                    }
                  }).addTo(map);

                  // Aggiungi interattivit√† al passaggio del mouse
                  continentsLayer.on('mouseover', function (e) {
                    this.setStyle({ fillColor: 'yellow' }); // Cambia il colore al passaggio del mouse
                  });

                  continentsLayer.on('mouseout', function (e) {
                    this.setStyle({ fillColor: 'red' }); // Ripristina il colore originale quando il mouse esce
                  });

                  // Collega il plugin selector alla mappa
                  map.addControl(selector);
                  selector.addTo(map);
                </script>
